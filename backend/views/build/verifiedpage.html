      .card {
        border: 1px solid #ccc;

        max-width: 400px;
        text-align: center;
      }
      .icon {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .success {
        color: green;
      }

        color: red;
      }

        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .submit-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <meta

    <div class="card">
