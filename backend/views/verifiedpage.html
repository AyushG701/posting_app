<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      /* Add your CSS styles here */
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 20px auto;
        max-width: 400px;
        text-align: center;
      }
      .icon {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .submit-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon" id="statusIcon"></div>
      <div id="statusMessage"></div>
    </div>

    <script>
      // Function to get URL parameters
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        var results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      // Function to handle displaying messages
      function displayMessage() {
        const messageParam = getUrlParameter("message");
        const statusParam = getUrlParameter("status");

        const statusIcon = document.getElementById("statusIcon");
        const statusMessage = document.getElementById("statusMessage");

        if (statusParam === "success") {
          statusIcon.innerHTML = "✔️";
          statusMessage.innerHTML = messageParam;
          statusMessage.classList.add("success");
        } else if (statusParam === "error") {
          statusIcon.innerHTML = "❌";
          statusMessage.innerHTML = messageParam;
          statusMessage.classList.add("error");
        } else {
          statusIcon.innerHTML = "❓";
          statusMessage.innerHTML = "Something went wrong. Please try again.";
          statusMessage.classList.add("error");
        }
      }

      // Call the function when the page loads
      window.onload = function () {
        displayMessage();
      };
    </script>
  </body>
</html>
